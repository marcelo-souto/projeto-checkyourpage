<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Your Page</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Fonte Roboto Regular -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Fonte Satoshi Regular, Medium e Bold -->
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@700,500,400&display=swap" rel="stylesheet">

    <!-- CSS Nativo -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body id="homepage">
    <!-- Header -->
    <header id="header" class="border-bottom fonte-corpo bg-grad-2">
      <nav class="container navbar navbar-expand-sm">
        <a class="navbar-brand d-sm-none" href="#"><img width="160" src="./img/logo.svg" alt="check your page logo"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#conteudoNavbarSuportado"
          aria-controls="conteudoNavbarSuportado"
          aria-expanded="false"
          aria-label="Alterna navegação"
        >
          <span class="navbar-toggler-icon">
            <img width="28" src="./img/menu-hamburger-icon.svg" alt="icone menu">
          </span>
        </button>

        <!-- Navbar -->
        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link cor-5 my-1 my-sm-0" href="#">Nosso Produto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link cor-5 my-1 my-sm-0" href="#">Planos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link cor-5 my-1 my-sm-0" href="#">Nossa Equipe</a>
            </li>
          </ul>

          <ul class="list-unstyled d-none d-sm-flex align-items-center mb-0 ml-4">
            <li>
              <a class="mr-2" href="#"
                ><img src="./img/icones-redes/Github.svg" alt="Github"
              /></a>
            </li>
            <li>
              <a class="mr-2" href="#"
                ><img src="./img/icones-redes/Twitter.svg" alt="Twitter"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img src="./img/icones-redes/Discord.svg" alt="Discord"
              /></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Conteudo principal -->
    <main id="main-home" class="bg-grad-2">
      <div class="container">
        <div class="row justify-content-center">
            <img class="col-8" src="./img/logo.svg" alt="check your page">
        </div>
        <div class="row justify-content-center fonte-titulo-m mb-5">
          <p class="h5 mt-3 fonte-satoshi font-weight-normal cor-4">Responsividade, acessibilidade e semântica.</p>
        </div>
        <div class="row justify-content-center">
          <button class="btn-1 mr-2">comece agora</button>
          <button class="btn-2 ml-2">saiba mais</button>
        </div>
      </div>
    </main>

    <!-- Script Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- Script Popper Bootstrap -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <!-- Script Bootstrap -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
